name: Build and Deploy only affected Apps to Amazon ECS

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    name: STEP | BUILDING
    steps:
      - name: << Checkout to repository >>
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: << Setting node >>
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: << Install NPM >>   
        run: npm ci
      
      - name: << Build only affected >>
        uses: nrwl/nx-set-shas@v3
      - run: npx nx affected --target=build --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}  

      - name: << Check for affected projects >>
        uses: dkhunt27/action-nx-affected-list@v4
        id: checkForAffected
      
      - name: << Set matrix >> 
        id: set-matrix
        run: echo "{metrix}={\"affectedApps\":[\"10\", \"12\", \"14\"]}" >> $GITHUB_OUTPUT
        
      # affectedApps를 배열로 만들기
      # 아티팩트 업로드하기

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: STEP | DEPLOY
    strategy:
        matrix: ${{ fromJSON(env.$GITHUB_OUTPUT.metrix) }}
    steps:
      - name: << Deploy to S3 >>
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.S3_BUCKET_REGION }}
          AWS_S3_BUCKET: 'peter-###'
          SOURCE_DIR: './dist/packages/app'
        run: |
          echo "아티팩트 다운로드해서 사용하기"
          echo "${{ matrix.job-index }}"
      
          
